<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <title>Codenames</title>
    <meta name="description" content="Handmade version of the popular board game: Codenames">
    <meta name="author" content="Debs and Rafa">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
  </head>

  <body>
    <div id="board" class="board">
      <button id='showAnswers'>Show Answers (captains only)</button>
      <h1>Codenames</h1>
      <div id="container"></div>
      <div class="hud">
        <div id='teamA' class="active-turn"></div>
        <div class="current-turn">
          <div id="currentPlayer"></div>
          <button id='endTurn'>Next Turn</button>
        </div>
        <div id='teamB'></div>
      </div>
    </div>
    <script src="words.js"></script>
    <script src="scripts.js"></script>
  </body>
</html>
